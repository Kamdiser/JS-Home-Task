<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    const arrayText = [' – это ноль', ' – нечетное число', ' – четное число'];
    for (let i = 0; i < 11; i++) {
      if (i === 0) {
        console.log(`${i} ${arrayText[0]}`);
      } else if (i % 2 === 0) {
        console.log(`${i} ${arrayText[2]}`);
      } else {
        console.log(`${i} ${arrayText[1]}`);
      }
    }
  </script>
</body>

</html>
