<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 складываем с 10 получаем 20.
    2. 20 соединяем с 10 (так как строка) получаем 2010.
    3. С помощью console.log выводим число 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. 10 соединяем с 10 (так как строка) получаем 1010.
    2. 1010 соеденяем с 10 получаем 101010.
    3. С помощью console.log выводим число 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. +"10" - преобразуем строку в число, получаем 10.
    2. 10 складываем с 10 и еще раз с 10 будет 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. -"" - преобразуем строку в число, получаем  -0.
    2. 10 делим на - 0, минус выносится за скобки, 10 делим на ноль получаем
    бесконечность (Infinity), подставляем минус.
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. +"2,5" - пытаемся преобразовать в число, но так как опечатка, вместо 
    точки стоит запятая то получим NaN.
    2. 10 делим NaN получим NaN.
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
